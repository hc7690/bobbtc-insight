<!DOCTYPE html>
<html>
<head>
  <title>BobBTC Insight</title>
  <meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: orange;
      margin-bottom: 5px;
    }
    .subtitle {
      color: #aaa;
      margin-bottom: 30px;
    }
    .card {
      background: #1c1c1c;
      padding: 25px;
      border-radius: 12px;
      display: inline-block;
      min-width: 260px;
    }
    .metric {
      margin: 15px 0;
      font-size: 18px;
    }
    .price {
      font-size: 32px;
      font-weight: bold;
    }
    .positive { color: #4caf50; }
    .negative { color: #f44336; }
    .updated {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
canvas {
  max-width: 100%;
}
  </style>
</head>
<body>

  <h1>BobBTC Insight</h1>
  <div class="subtitle">Bitcoin L1 Dashboard built with BOB</div>

  <div class="card">
    <div class="metric">
      <div>BTC Price (USD)</div>
      <div class="price" id="btcPrice">Loading...</div>
    </div>

    <div class="metric">
      <div>24h Change</div>
      <div id="btcChange">Loading...</div>
    </div>

    <div class="metric">
      <div>Market Cap</div>
      <div id="btcMarketCap">Loading...</div>
    </div>

    <div class="updated" id="lastUpdated"></div>
  </div>
<div style="margin-top:40px;">
  <canvas id="btcChart" width="600" height="300"></canvas>
</div>

<script>
async function fetchBTC() {
  try {
    const response = await fetch(
      "https://api.coingecko.com/api/v3/coins/bitcoin"
    );
    const data = await response.json();

    const price = data.market_data.current_price.usd;
    const change = data.market_data.price_change_percentage_24h;
    const marketCap = data.market_data.market_cap.usd;

    document.getElementById("btcPrice").innerText =
      "$" + price.toLocaleString();

    const changeEl = document.getElementById("btcChange");
    changeEl.innerText = change.toFixed(2) + "%";
    changeEl.className = change >= 0 ? "positive" : "negative";

    document.getElementById("btcMarketCap").innerText =
      "$" + marketCap.toLocaleString();

    const now = new Date();
    document.getElementById("lastUpdated").innerText =
      "Last updated: " + now.toLocaleTimeString();

  } catch (error) {
    document.getElementById("btcPrice").innerText = "Error";
    document.getElementById("btcChange").innerText = "Error";
    document.getElementById("btcMarketCap").innerText = "Error";
  }
}
async function loadChart() {
  const response = await fetch(
    "https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=7"
  );
  const data = await response.json();

  const prices = data.prices.map(p => p[1]);
  const labels = data.prices.map(p => {
    const date = new Date(p[0]);
    return date.toLocaleDateString();
  });

  const ctx = document.getElementById("btcChart").getContext("2d");

  new Chart(ctx, {
    type: "line",
    data: {
      labels: labels,
      datasets: [{
        label: "BTC Price (7 Days)",
        data: prices,
        borderColor: "orange",
        backgroundColor: "rgba(255,165,0,0.1)",
        borderWidth: 2,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { labels: { color: "white" } }
      },
      scales: {
        x: { ticks: { color: "white" } },
        y: { ticks: { color: "white" } }
      }
    }
  });
}

fetchBTC();
loadChart();
setInterval(fetchBTC, 60000);
</script>

</body>
</html>
